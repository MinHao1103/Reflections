plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
    id 'war'
}

group = 'com.cache'
version = '1.0.0'
sourceCompatibility = '1.8'

compileJava {
    options.encoding = 'UTF-8'
}

dependencies {

    // reflections
    implementation 'org.reflections:reflections:0.9.12'

    implementation fileTree(dir: 'libs', include: '*.jar')
}

test {
    useJUnitPlatform()
    exclude '*'
}

repositories {
    mavenCentral()
}